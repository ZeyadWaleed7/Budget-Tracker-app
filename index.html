<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <span class="logo-text">telza</span>
        </div>
    </nav>
    <div class="container">
        <div id="summary">
            <h2>Monthly Budget</h2>
            <input type="number" id="monthlyBudget" placeholder="Enter your monthly budget">
            <button onclick="applyBudget()">Apply Budget</button>
        </div>
        <div id="incomeSection">
            <h2>Add Income</h2>
            <form id="incomeForm">
                <input type="text" id="incomeSource" placeholder="Income Source">
                <input type="number" id="incomeAmount" placeholder="Amount">
                <button type="button" onclick="addIncome()">Add Income</button>
            </form>
        </div>
        <div id="expenseSection">
            <div class="filter-expenses">
                <h3 id="expenseSectionTitle">Expenses</h3>
                <button id="filterButton" onclick="filterExpenses()">Filter Expenses</button>
            </div>
            <form id="expenseForm">
                <input type="text" id="expenseCategory" placeholder="Category (e.g., Food, Transport)">
                <input type="text" id="expenseDescription" placeholder="Description">
                <input type="number" id="expenseAmount" placeholder="Amount">
                <button type="button" onclick="addExpense()">Add Expense</button>
            </form>
        </div>
        <div id="summary">
            <h2>Summary</h2>
            <p id="totalIncome">Total Income: 0.00 EGP</p>
            <p id="totalExpenses">Total Expenses: 0.00 EGP</p>
            <p id="remainingBalance">Remaining Balance: 0.00 EGP</p>
        </div>
        <table id="expenseTable">
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Options</th>
                </tr>
            </thead>
            <tbody id="transactionTable">
            </tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
