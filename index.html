<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telda - Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/your-kit-id.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="logo.png" alt="Telda Logo" class="logo-image">
        </div>
        <div class="balance-container">
            <span class="currency">EGP</span>
            <span class="balance">0.00</span>
        </div>
    </nav>


    <div class="container">
        <div class="card">
            <h3 class="card-title">Add a New Transaction</h3>
            <form id="expForm">
                <div class="form-group">
                    <label for="type">Type:</label>
                    <select id="type">
                        <option value="chooseOne">Choose one</option>
                        <option value="income">Income</option>
                        <option value="expense">Expense</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" placeholder="Enter transaction name">
                </div>
                <div class="form-group">
                    <label for="amount">Amount:</label>
                    <input type="text" id="amount" placeholder="Enter amount">
                </div>
                <button type="submit" class="buttonSave">Add Transaction</button>
            </form>
        </div>

        <div class="card">
            <h3 class="card-title">Transactions</h3>
            <table class="transaction-table">
                <thead>
                    <tr>
                        <th>Type</th>
                        <th>Name</th>
                        <th>Amount</th>
                        <th>Options</th>
                    </tr>
                </thead>
                <tbody id="transactionTable"></tbody>
            </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
