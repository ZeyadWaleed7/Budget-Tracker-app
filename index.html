<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telda - Budget Tracker</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.typekit.net/your-kit-id.css">
    <!-- Font Awesome CDN -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-brand">
            <img src="logo.png" alt="Telda Logo" class="logo-image">
        </div>
        <div class="balance-container">
            <span class="currency">EGP</span>
            <span class="balance">0.00</span>
        </div>
    </nav>

    <div class="dashboard-container">
        <div class="left-menu">
                <div>
                    <i class="fas fa-home"></i>
                </div>
                <div>
                        <i class="fas fa-exchange-alt"></i>
                </div>
                <div>
                        <i class="fas fa-chart-line"></i> 
                </div>
                <div>
                        <i class="fas fa-cog"></i>
                </div>
        </div>

        <!-- Main Content -->
        <div class="main-content">
            <div class="banner-card">
                <image src="banner.png" alt="Banner" class="banner-image">
            </div>
         <div class = "budget">  
            <div class="card">
                <h3 class="card-title">Add Cash Transaction</h3>
                <form id="expForm">
                    <div class="form-group">
                        <select id="type">
                            <option value="chooseOne">Transaction type</option>
                            <option value="income">Income</option>
                            <option value="expense">Expense</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <input type="text" id="name" placeholder="Enter transaction name">
                    </div>
                    <div class="form-group">
                        <input type="text" id="amount" placeholder="Enter amount">
                    </div>
                    <button type="submit" class="buttonSave">Add Transaction</button>
                </form>
            </div>

           

            <div class="card">
                <h3 class="card-title">Transactions</h3>
                <table class="transaction-table">
                    <thead>
                        <tr>
                            <th>Type</th>
                            <th>Name</th>
                            <th>Amount</th>
                            <th>Options</th>
                        </tr>
                    </thead>
                    <tbody id="transactionTable"></tbody>
                </table>
            </div>
            <div class="l-card">
                <h3 class="card-title">My card</h3> 
                <div class = "mycard-content"> 
                    <div class= "card-image">
                        <img src="card.png" alt="Card" class="card-image">
                    </div>
                    <div class="switch-text">
                        <p>Apply Spending limit</p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>  
                    <div class="switch-text">
                        <p>Close Card</p>
                        <label class="switch">
                            <input type="checkbox">
                            <span class="slider round"></span>
                        </label>
                    </div>  
                    
                </div>     
            </div> 
         </div>  
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
